name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install minimal dependencies
        run: pip install --upgrade pip
      - name: Compile source
        run: python -m py_compile $(git ls-files '*.py')
